{% extends "base.html" %}
{% block content %}
<h1><small>Welcome {{user_name}} </small></h1> 
<br>
  {% for p in posts %}
	
	<h3>
      		{{p.subject}}  
    	</h3>
	<small > 
		{{p.created.strftime("%b %d, %Y")}}
	</small>
   	<br>
	<p>
		{{p.content}}
	</p>
  	<p><a href="/edit/{{p.key().id()}}"> Edit Post</a></p>
  	<p><a href="/delete/{{p.key().id()}}"> Delete Post</a></p>

	{% endfor %}



{% endblock %}
